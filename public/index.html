<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Oficina virtual - LISTOS" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>VumOffice</title>

    <link rel="icon" href="./favicon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:300,400,500,600,700,800,900&amp;display=swap" rel="stylesheet">
    <link href="./assets/vendors/overlayscrollbars/OverlayScrollbars.min.css" rel="stylesheet">
    <link href="./assets/css/theme-rtl.min.css" rel="stylesheet" id="style-rtl">
    <link href="./assets/css/theme.min.css" rel="stylesheet" id="style-default">
    <link href="./assets/css/user-rtl.min.css" rel="stylesheet" id="user-style-rtl">
    <link href="./assets/css/user.min.css" rel="stylesheet" id="user-style-default">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>


    <!-- ===============================================-->
    <!--    MAIN CONTENT -->
    <!-- ===============================================-->
    <div id="rootVum">

    </div>
    <!-- ===============================================-->
    <!--    END MAIN CONTENT -->
    <!-- ===============================================-->

    <div class="modal fade" id="modalImagenRedireccion" aria-hidden="true" aria-labelledby="modalLabelImagenRedireccion" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-xl">
          <div class="modal-content">
            
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            
            <div class="modal-body" style="padding: 0;">
                <a href="#" id="modalUrlImagenRedireccion">
                    <img id="modalImgImagenRedireccion" style="width: 100%;">
                </a>
            </div>
            
                <div class="modal-footer" style="height: 35px;"></div>
            
          </div>
        </div>
    </div>
    <div class="modal fade" id="modalPricipal" aria-hidden="true" aria-labelledby="modalLabelPrincipal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabelPrincipal">Modal 2</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Hide this modal and show the first with the button below.
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-bs-target="#modalImagenRedireccion" data-bs-toggle="modal" data-bs-dismiss="modal">Back to first</button>
            </div>
            </div>
        </div>
    </div>

    <script>
        let elementModalRedireccion = document.querySelector('#modalImagenRedireccion');
        let elementModalUrlRedireccion = document.querySelector('#modalUrlImagenRedireccion');
        let elementModalImgImagenRedireccion = document.querySelector('#modalImgImagenRedireccion');


        const abriendoModalRedireccion = (e) => {

            const button = e.relatedTarget;
            const imgUrl = button.getAttribute('img-url');
            const urlRedireccion = button.getAttribute('img-redireccion') ?? '';
            const target = (urlRedireccion && urlRedireccion !== '#') ? '_blank' : '';

            elementModalImgImagenRedireccion.src = (imgUrl) ? `./assets/${imgUrl}` : '';
            elementModalUrlRedireccion.href = urlRedireccion;
            elementModalUrlRedireccion.target = target;
        };


        elementModalRedireccion.addEventListener('show.bs.modal', abriendoModalRedireccion);
    </script>
    <script src="./assets/js/config.js"></script>
    <script src="./assets/vendors/overlayscrollbars/OverlayScrollbars.min.js"></script>
    <script src="./assets/js/implement.js"></script>
    <script src="./assets/vendors/popper/popper.min.js"></script>
    <script src="./assets/vendors/bootstrap/bootstrap.min.js"></script>
    <script src="./assets/vendors/anchorjs/anchor.min.js"></script>
    <script src="./assets/vendors/is/is.min.js"></script>
    <script src="./assets/vendors/echarts/echarts.min.js"></script>
    <script src="./assets/vendors/progressbar/progressbar.min.js"></script>
    <script src="./assets/vendors/fontawesome/all.min.js"></script>
    <script src="./assets/vendors/lodash/lodash.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src="./assets/vendors/list.js/list.min.js"></script>
    <script src="./assets/js/theme.js"></script>
</body>

</html>
